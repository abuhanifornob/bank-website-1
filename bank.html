<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-900">
    <header>
        <h1 class="text-3xl text-center mt-6  text-white">Let's Gate Smoe <span class="font-extrabold text-orange-700">Mone!!!!</span> </h1>
    </header>
    <main>
        <section class="w-9/12  mx-auto mt-5">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-amber-600 p-6 rounded-xl bg-gradient-to-r from-blue-300 via-purple-500 to-pink-200">
                    <h4 class="text-4xl text-slate-900 font-bold">Deposit</h4>
                    <h1 class="text-5xl text-slate-900 font-bold">$<span id="current-deposit">00</span> </h1>
                </div>
                <div class="bg-amber-600 p-6 rounded-xl bg-gradient-to-r from-green-300 via-skyblue-500 to-purple-200">
                    <h4 class="text-4xl text-slate-900 font-bold">Withdraw</h4>
                    <h1 class="text-5xl text-slate-900 font-bold">$ <span id="current-withdraw">00</span> </h1>
                </div>
                <div class="bg-amber-600 p-6 rounded-xl bg-gradient-to-r from-orange-300 via-green-500 to-red-200">
                    <h4 class="text-4xl text-slate-900 font-bold">Balance</h4>
                    <h1 class="text-5xl text-slate-900 font-bold">$<span id="current-balance">00</span></h1>
                </div>

            </div>
        </section>

        <!-- Deposit & withdraw Section -->
        <section class="w-9/12  mx-auto mt-5">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-amber-600 p-6 rounded-xl bg-gradient-to-r from-sky-300 via-green-500 to-yellow-200">
                    <h4 class="text-2xl text-slate-900 font-bold">Please Deposit</h4>

                    <input id="deposit-field" class="block mb-3 w-9/12 px-4 py-2 text-lg rounded-xl" type="text" placeholder="$Amount you want to deposit">
                    <button id="deposit-btn" class="bg-amber-600 px-10 py-2 text-lg rounded-xl hover:bg-sky-700">Deposit</button>



                </div>
                <div class="bg-amber-600 p-6 rounded-xl bg-gradient-to-r from-sky-300 via-skyblue-500 to-purple-200">
                    <h4 class="text-2xl text-slate-900 font-bold">Please Withdraw</h4>
                    <input id="withdraw-field" class="block mb-3 w-9/12 px-4 py-2 text-lg rounded-xl" type="text" placeholder="$Amount you want to withdraw">
                    <button id="withdraw-btn" class="bg-amber-600 px-10 py-2 text-lg rounded-xl hover:bg-sky-700">Withdraw</button>

                </div>


            </div>
        </section>

    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
