<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-900">
    <header>
        <h1 class="text-3xl text-center mt-6 text-white ">Welcome To Your <span class="font-extrabold text-orange-700">Baper Bank!!!</span> </h1>
    </header>
    <main>
        <section class="bg-amber-200 mt-6 w-9/12 mx-auto p-9 rounded-xl bg-gradient-to-r from-green-400 to-blue-500 hover:from-dark-300 hover:to-yellow-200 text-center">
            <h1 class="mb-2 font-bold text-3xl">Please Login</h1>
            <div class="mx-auto">
                <input id="email-field" class="block mb-3 w-9/12 px-4 py-2 text-lg rounded-xl mx-auto" type="email" placeholder="Your Email Address">
                <input id="password-field" class="block mb-3 w-9/12 px-4 py-2 text-lg rounded-xl mx-auto" type="password" placeholder="Your Password">
                <button id="submit-btn" class="bg-amber-600 px-10 py-2 text-lg rounded-xl hover:bg-sky-700">Submit</button>
            </div>


        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
